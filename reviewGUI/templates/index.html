<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Review System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        async function loadImages() {
            const response = await fetch("/get_images");
            const images = await response.json();
            const container = document.getElementById("image-container");
            container.innerHTML = ""; // Clear previous entries

            if (images.length === 0) {
                container.innerHTML = "<p class='text-center text-muted'>âœ… Keine ausstehenden Bilder.</p>";
                return;
            }

            images.forEach(user => {
                const card = document.createElement("div");
                card.className = "card mb-3";
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">ğŸ‘¤ ${user.epic_name}</h5>
                        <p class="card-text"><strong>ğŸ“… Eingereicht:</strong> ${user.timestamp_image_url}</p>
                        <img src="${user.image_url}" class="img-fluid mb-2" style="max-height: 300px;">
                        <button class="btn btn-success me-2" onclick="updateStatus('${user.id}', 'approved')">âœ… Genehmigen</button>
                        <button class="btn btn-danger" onclick="updateStatus('${user.id}', 'denied')">âŒ Ablehnen</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function updateStatus(userId, status) {
            const response = await fetch("/update_status", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, status: status })
            });

            const result = await response.json();
            alert(result.message);
            loadImages();  // Reload updated images
        }

        window.onload = loadImages;
    </script>
</head>
<body class="container mt-4">
    <h1 class="text-center">ğŸ“· BildÃ¼berprÃ¼fung</h1>
    <div id="image-container"></div>
</body>
</html>
